<!DOCTYPE html>
<html>
    <!-- header -->
    <head>
        <title>Signin</title>
        
        <link rel="stylesheet" href="css/signin.css">
    </head>

    <body>
        
        
        <div id="flex" class="flex-container">
            
            <form id="form_signin" action="/" method="post">
                <div id="img">
                    <img src="images/img.png" alt="doraemon_image">
                </div>
                <h1>SIGNIN</h1>
                <!-- <label for="firstname" style="padding-right: 20px;" >Firstname</label> -->

                <!-- <label for="lastname" style="padding-right: 21px;">Lastname </label> -->
                <input id="lastname" type="text" name="lastname" placeholder="Last Name"><br>
                <!-- <label for="mobile" style="padding-right: 9px;">Mobile No.</label> -->
                <input id="mobile" type="text" name="mobile" placeholder="Mobile No."><br>
                <!-- <label for="email"style="padding-right: 45px;" >Email</label> -->
                <input id="email" type="email" name="email" placeholder="Email ID"><br>
                <br>
                <div class="btn">
                    <button  type="submit">Signin</button>
                </div>           
                <div class="copyright">
                    <p>&#169; SATHISHKUMAR</p>
                </div>     
            </form>
        </div>
        
    </body>
